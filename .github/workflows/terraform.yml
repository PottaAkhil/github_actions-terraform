name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'vpc/**'
      - 'sg-ec2/**'

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required for checkout

jobs:
  vpc:
    runs-on: ubuntu-latest
    if: contains(join(github.event.commits.*.modified), 'vpc/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: us-east-1   # change region if needed

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        working-directory: ./vpc
        run: terraform init

      - name: Terraform Plan
        working-directory: ./vpc
        run: terraform plan -input=false -var-file=dev.tfvars

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./vpc
        run: terraform apply -auto-approve -input=false -var-file=dev.tfvars

  sg-ec2:
    runs-on: ubuntu-latest
    if: contains(join(github.event.commits.*.modified), 'sg-ec2/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: us-east-1   # change region if needed

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        working-directory: ./sg-ec2
        run: terraform init

      - name: Terraform Plan
        working-directory: ./sg-ec2
        run: terraform plan -input=false -var-file=dev.tfvars

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./sg-ec2
        run: terraform apply -auto-approve -input=false -var-file=dev.tfvars
